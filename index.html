<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 버튼 예제</title>
  <style>
    /* 오른쪽 하단 이미지 버튼 */
    .kakao-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: url('kakaoimg.png') no-repeat center/cover;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.2s;
    }

    .kakao-button:hover {
      transform: scale(1.1);
    }

    /* 팝업 창 */
    .kakao-popup {
      position: fixed;
      bottom: 90px; /* 버튼 위 */
      right: 20px;
      width: 180px; /* 약간 줄임 */
      background: #fbee00;
      color: #3c1e1e;
      padding: 12px; /* 약간 줄임 */
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .kakao-popup p {
      margin: 0;
      font-size: 14px; /* 폰트 사이즈 줄임 */
    }
  </style>
</head>
<body>

  <!-- 오른쪽 하단 카카오톡 이미지 버튼 -->
  <div class="kakao-button" id="kakaoBtn"></div>

  <!-- 팝업 창 -->
  <div class="kakao-popup" id="kakaoPopup">
    <p>카카오톡 ID: 臨時</p>
  </div>

  <script>
    const kakaoBtn = document.getElementById('kakaoBtn');
    const kakaoPopup = document.getElementById('kakaoPopup');

    // 버튼 클릭 시 팝업 열기/닫기
    kakaoBtn.addEventListener('click', () => {
      kakaoPopup.style.display = kakaoPopup.style.display === 'block' ? 'none' : 'block';
    });

    // 버튼 외부 클릭 시 팝업 닫기
    document.addEventListener('click', (e) => {
      if (!kakaoBtn.contains(e.target) && !kakaoPopup.contains(e.target)) {
        kakaoPopup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
